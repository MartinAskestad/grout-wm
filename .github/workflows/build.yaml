name: Build and Test

on:
  pull_request:
    branches:
      - '*'
    types:
      - opened
      - synchronize
  push:
    branches:
      - master

jobs:
  check:
    name: Cargo check
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: check

  test:
    name: Test
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: test

  fmt:
    name: Cargo fmt
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: rustup componen add rustfmt
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

  clippy:
    name: Clippy
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: rustup component add clippy
      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings

  build:
    needs: [test]
    runs-on: windows-latest
    if: github.ref == 'refs/heads/master'

    steps:
      - uses: actions/checkout@master
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release
      - name: Create zip file
        run: |
          $outputPath = "${{ github.workspace }}\grout-wm.zip"
          Compress-Archive -Path "${{ github.workspace }}\target\grout-wm.exe","${{ github.workspace }}\target\user.yaml","${{ github.workspace }}\target\default.yaml","${{ github.workspace }}\README.md" -DestinationPath grout-wm.zip
        shell: pwsh
      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: "${{ github.workspace }}\grout-wm.zip"
